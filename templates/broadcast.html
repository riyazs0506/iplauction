<!DOCTYPE html>
<html>
<head>
<title>IPL 2026 LIVE AUCTION</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<style>
body {
    margin:0;
    font-family:'Orbitron',sans-serif;
    background: radial-gradient(circle at center,#0f2027,#203a43,#2c5364);
    color:white;
}

.header-bar {
    background: linear-gradient(90deg,#ff512f,#dd2476);
    padding:15px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    letter-spacing:3px;
}

.broadcast-container {
    min-height:90vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.broadcast-card {
    width:1100px;
    border-radius:25px;
    padding:40px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    box-shadow:0 0 50px rgba(255,215,0,0.3);
}

.player-img {
    width:240px;
    height:240px;
    object-fit:cover;
    border-radius:50%;
    border:5px solid gold;
    box-shadow:0 0 40px gold;
}
</style>
</head>

<body>

<div class="header-bar">
üèè IPL 2026 LIVE AUCTION BROADCAST
</div>

<div class="broadcast-container">
<div class="broadcast-card text-center" id="broadcastCard">
    <h2>Waiting for Auction...</h2>
</div>
</div>

<script>

var socket = io();

socket.on("player_update", function(player) {

    const card = document.getElementById("broadcastCard");

    if (!player || Object.keys(player).length === 0) {
        card.innerHTML = "<h2>Auction Completed</h2>";
        return;
    }

    card.innerHTML = `
        <img src="/static/players/${player.id}.jpg"
             onerror="this.src='/static/players/default.png'"
             class="player-img mb-4">

        <h1>${player.name}</h1>
        <h4>${player.category} ‚Ä¢ ${player.role} ‚Ä¢ ${player.nationality}</h4>

        <h3 class="text-info mt-3">
            BASE PRICE ‚Çπ${player.base_price} CR
        </h3>

        <hr>

        <div class="row mt-4">
            <div class="col-md-6 text-start">
                <h5>Performance</h5>
                <p>Matches: ${player.matches}</p>
                <p>Runs: ${player.runs}</p>
                <p>Wickets: ${player.wickets}</p>
                <p>Strike Rate: ${player.strike_rate}</p>
                <p>Economy: ${player.economy}</p>
                <p>Catches: ${player.catches}</p>
            </div>

            <div class="col-md-6 text-start">
                <h5>Ratings</h5>
                <p>Form: ${player.form_rating}/10</p>
                <p>Fitness: ${player.fitness_rating}/10</p>
                <p>Consistency: ${player.consistency}/10</p>
                <p>Strategy Points: ${player.strategy_points}</p>
                <p>Status: ${player.status}</p>
            </div>
        </div>
    `;
});

</script>

</body>
</html>
